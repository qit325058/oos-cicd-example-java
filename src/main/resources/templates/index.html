<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的告白</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebf0;
            font-family: Arial, sans-serif;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1s infinite alternate;
        }

        @keyframes heartbeat {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.3);
            }
        }

        .message {
            font-size: 24px;
            color: #d63384;
            text-align: center;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4d6d;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
        }

        .hidden {
            display: none;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: floatUp 4s infinite linear;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh) scale(0.8);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div class="heart">❤️</div>
<p class="message">I have something to say to you~</p>
<button class="btn" onclick="showLove()">Click me</button>
<p class="message hidden" id="loveMessage">Have you finished your exercise? I want to see your chest muscles~！❤️</p>

<script>
    function showLove() {
        document.getElementById('loveMessage').classList.remove('hidden');
        createFloatingHearts();
    }

    function createFloatingHearts() {
        for (let i = 0; i < 10; i++) {
            let heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (2 + Math.random() * 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    }
</script>
</body>
</html>
